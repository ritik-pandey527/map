<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map with Default Markers and Auto Location</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha384-o9ECxeA65z1XIQMdJDN26NV4YkCFgfOOG1L5nEzbmHt2KFIbXQm+9z+7J/l4dY4N"
    crossorigin=""
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
    }
    #map {
      width: 100%;
      height: 60vh;
      margin: 20px 0;
      border: 1px solid #ccc;
    }
    #manual-location {
      margin-top: 20px;
      text-align: center;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      margin-right: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Find My Location</h1>
  <div id="map"></div>
  <div id="manual-location" style="display: none;">
    <p>Enter your location manually:</p>
    <input type="text" id="location-input" placeholder="City or address">
    <button onclick="redirectToMap()">Search</button>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha384-gZbXuV90IkXm2ddrHbkDHoAJzUMl8cYJr7J6K6QmMEZmfRWti2fK14qehySU8hOA" crossorigin=""></script>
  <script src="script.js"></script>
</body>
</html>
