<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Redirect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
    }
    #map {
      width: 100%;
      height: 60vh;
      margin: 20px 0;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #manual-location {
      margin-top: 20px;
      text-align: center;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      margin-right: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Find My Location</h1>
  <button onclick="getLocation()">Enable Location</button>
  <div id="map"></div>
  <div id="manual-location" style="display: none;">
    <p>Enter your location manually:</p>
    <input type="text" id="location-input" placeholder="City or address">
    <button onclick="redirectToMap()">Search</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
